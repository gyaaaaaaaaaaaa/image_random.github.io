<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>image_random</title>
  <script>
    function getImage(){
      //以下の画像群からランダムで1つ選択
      var arr = [
        '00001.png',
        '00002.png',
        '00003.png'
      ];
      var obj = document.getElementById("image_random");
      var a = Math.floor(Math.random() * arr.length);
      obj.src = arr[a];
    }
  </script>
</head>
<body>
  <h1>image_random</h1>
  <p>1枚目の画像タップで2枚目がランダムに変化</p>
  <img src="00001.png" width="200" onclick="getImage()"><br />
  <img id="image_random" src="00001.png" width="200">
</body>
</html>
